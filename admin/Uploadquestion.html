<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€“ Upload Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 520px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 600;
    }

    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }

    textarea, input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 24px;
      margin-top: 10px;
    }

    .row .box {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #4a6cf7;
      color: white;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #3d5bdd;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Upload Question</h2>

    <form>

      <label>Question:</label>
      <textarea rows="3" placeholder="Enter question..." required></textarea>

      <div class="row">
        <div class="box">
          <label>Option A:</label>
          <input type="text" placeholder="Option A" required>
        </div>

        <div class="box">
          <label>Option B:</label>
          <input type="text" placeholder="Option B" required>
        </div>
      </div>

      <div class="row">
        <div class="box">
          <label>Option C:</label>
          <input type="text" placeholder="Option C" required>
        </div>

        <div class="box">
          <label>Option D:</label>
          <input type="text" placeholder="Option D" required>
        </div>
      </div>

      <label>Correct Answer:</label>
      <select required>
        <option value="">Choose Answer</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
      </select>

      <button type="submit">Submit</button>

    </form>
  </div>

</body>
</html>
